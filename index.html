<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="mako.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <script src="scrp/script.js" defer></script>

</head>

<body class="body">
    <header class="header">
        <a href="home.html"> <img src="images/Kenny Mccormick South Park.jpg" alt="MAN-MULE" class="header-logo"> </a>
        <div class="nav-container">
            <div class="menu-text">MENU</div>
            <ul class="nav-links">
                <li><a href="inbox.html" target=""><i class="fa fa-home" aria-hidden="true"></i></a></li>
                <li><a href="inbox.html" target=""><i class="fa fa-inbox" aria-hidden="true"></i></a></li>

            </ul>
        </div>
    </header>

    <main class="content">

        <div class="col-md-6">
            <div class="card py-6">
                <h2 class="form-header">search SHITFs here</h2>
                <form action="" class="form-group card-body mt-5 w-100">
                    <p>kindly fill in the form below and click submit;</p>
                    <input type="text" placeholder="search results" class="form-control">
                    <input type="date" placeholder="date looking to work" class="form-control">

                    <select class="form-control">
                        <option selected>select shift period</option>
                        <option>06:00am to 12:00pm</option>
                        <option>12:00pm to 06:00pm</option>
                        <option>06:00pm to 12:00am</option>
                        <option>12:00am to 06:00am</option>
                        <option>any</option>


                    </select>
                    <select class="form-control">
                        <option selected>select clinic/hospital</option>
                        <option>mtendere clinic</option>
                        <option>chelston clinic</option>
                        <option>chilenje clinic</option>
                        <option>levy mwanawasa hosiptal</option>
                        <option>any</option>


                    </select>
                    <input type="submit" class="form-control bg-success" value="SEARCH">
                </form>
            </div>
        </div>

        <div class="col-md-6">
            <div class="card py-6">
                <h2 class="form-header">sign-up here</h2>
                <form action="" class="form-group card-body mt-5 w-100">
                    <p>kindly fill in the form below and click submit;</p>

                    <input type="text" placeholder="full names i.e, John Daka" class="form-control">
                    <input type="number" placeholder="ID: NRC/DRIVERs LICENSE/PASSPORT" class="form-control">
                    <input type="number" placeholder="phone number" class="form-control">
                    <input type="number" placeholder="WHATSAPP number" class="form-control">
                    <input type="email" placeholder="email" class="form-control">
                    <select class="form-control">
                        <option selected>select shift</option>
                        <option>06:00am to 12:00pm</option>
                        <option>12:00pm to 06:00pm</option>
                        <option>06:00pm to 12:00am</option>
                        <option>12:00am to 06:00am</option>

                    </select>
                    <input type="date" placeholder="date looking to work" class="form-control">
                    <select class="form-control">
                        <option selected>select clinic/hospital</option>
                        <option>mtendere clinic</option>
                        <option>chelston clinic</option>
                        <option>chilenje clinic</option>
                        <option>levy mwanawasa hosiptal</option>

                    </select>
                    <input type="number" placeholder="offer amount" class="form-control">

                    <input type="submit" class="form-control bg-success" value="SUBMIT">
                </form>
            </div>
        </div>

    </main>
