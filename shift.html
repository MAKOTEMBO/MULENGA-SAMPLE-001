<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIFT SWAP</title>

    <link rel="stylesheet" href="mako.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <script src="scrp/script.js" defer></script>

    <style>
        :root {
            --primary-blue: #4da6ff;
            --light-blue-bg: #e6f2ff;
            --dark-blue: #004080;
            --light-gray: #f5f5f5;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            margin-top: 80px;
            background-color: var(--light-blue-bg);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: var(--primary-blue);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            height: 80px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header-logo {
            width: 80px;
            height: auto;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: #fff;
            font-size: 16px;
            text-decoration: none;
            padding: 10px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #003366;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn {
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border: none;
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--dark-blue);
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-light {
            background-color: #fff;
            border: 2px solid var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn-light:hover {
            background-color: var(--primary-blue);
            color: #fff;
        }

        footer {
            background-color: var(--dark-blue);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        h2 {
            color: var(--primary-blue);
        }

        p {
            color: var(--text-color);
        }

        .text-center {
            text-align: center;
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                align-items: flex-end;
            }

            .header-logo {
                width: 60px;
            }

            .btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>

<body>
    <header class="header">
        <a href="index.html">
            <img src="images/logo.png" alt="SHIFT SWAP" class="header-logo" />
        </a>
        <nav>
            <ul class="nav-links">
                <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
                <li><a href="inbox.html"><i class="fas fa-inbox"></i> Inbox</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="card text-center">
            <div class="row justify-content-center">
                <div class="col-md-6 mb-2">
                    <a href="search.html" class="btn btn-primary w-100">View Available Shifts</a>
                </div>
                <div class="col-md-6">
                    <a href="shift.html" class="btn btn-success w-100">Swap your Shift</a>
                </div>
            </div>
        </div>

        <div class="container pb-5">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card p-4 shadow-sm">
                        <h2 class="text-center">Swap Shift</h2>
                        <p class="text-center">Fill in the form below and click submit.</p>
                        <form>
                            <input type="text" class="form-control mb-3" placeholder="Full Name (e.g., John Daka)" />
                            <input type="text" class="form-control mb-3"
                                placeholder="ID: NRC/Driver's License/Passport" />
                            <input type="tel" class="form-control mb-3" placeholder="Phone Number" />
                            <input type="tel" class="form-control mb-3" placeholder="WhatsApp Number" />
                            <input type="email" class="form-control mb-3" placeholder="Email" />
                            <select class="form-control mb-3">
                                <option selected>Select Shift</option>
                                <option>06:00 AM - 12:00 PM</option>
                                <option>12:00 PM - 06:00 PM</option>
                                <option>06:00 PM - 12:00 AM</option>
                                <option>12:00 AM - 06:00 AM</option>
                            </select>
                            <input type="date" class="form-control mb-3" />
                            <select class="form-control mb-3">
                                <option selected>Select Clinic/Hospital</option>
                                <option>Mtendere Clinic</option>
                                <option>Chelston Clinic</option>
                                <option>Chilenje Clinic</option>
                                <option>Levy Mwanawasa Hospital</option>
                            </select>
                            <input type="number" class="form-control mb-3" placeholder="Offer Amount" />
                            <a href="payment.html" class="btn btn-primary w-100">Post</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>2025-25-03 <i class="fa fa-copyright"></i> Shift Swap. All Rights Reserved.</p>
    </footer>
</body>

</html>
