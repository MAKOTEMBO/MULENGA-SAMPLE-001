<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIFT SWAP</title>

    <link rel="stylesheet" href="mako.css">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="home.css">
    <script src="scrp/script.js" defer></script>

</head>

<body class="body">
    <header class="header">
        <a href="home.html"> <img src="images/Kenny Mccormick South Park.jpg" alt="logo" class="header-logo"> </a>
        <div class="nav-container">
            <div class="menu-text">MENU</div>
            <ul class="nav-links">
                <li><a href="home.html" target=""><i class="fa fa-home" aria-hidden="true"></i></a></li>
                <li><a href="home.html" target=""><i class="fa fa-inbox" aria-hidden="true"></i></a></li>

            </ul>
        </div>
    </header>

    <main class="content-inbox">
        <div class="inbox-container">
            <h2 class="form-header">Chats</h2>
            <div class="chat-list">
                <div class="chat-item">
                    <img src="images/user1.jpg" alt="User" class="chat-avatar">
                    <div class="chat-details">
                        <h4>John Doe</h4>
                        <p>Hey, is the shift still available?</p>
                    </div>
                    <span class="chat-time">10:30 AM</span>
                </div>
                <div class="chat-item">
                    <img src="images/user2.jpg" alt="User" class="chat-avatar">
                    <div class="chat-details">
                        <h4>Jane Smith</h4>
                        <p>Yes, I'm interested in swapping shifts.</p>
                    </div>
                    <span class="chat-time">9:15 AM</span>
                </div>
                <div class="chat-item">
                    <img src="images/user3.jpg" alt="User" class="chat-avatar">
                    <div class="chat-details">
                        <h4>Michael Brown</h4>
                        <p>Let me know if you're available today.</p>
                    </div>
                    <span class="chat-time">Yesterday</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        2025-25-03 <i class="fa fa-copyright" aria-hidden="true"></i>
    </footer>
