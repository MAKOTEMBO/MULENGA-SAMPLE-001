<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHIFT SWAP - Inbox</title>

  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

  <style>
    :root {
      --primary-blue: #4da6ff;
      --light-blue-bg: #e6f2ff;
      --dark-blue: #004080;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      margin-top: 80px;
      background-color: var(--light-blue-bg);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--primary-blue);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      height: 80px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header-logo {
      width: 80px;
      height: auto;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #fff;
      font-size: 16px;
      text-decoration: none;
      padding: 10px;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #003366;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: var(--dark-blue);
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    /* Inbox Specific Styling */
    .inbox-container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }

    .inbox-list {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .inbox-card {
      display: flex;
      align-items: center;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(77, 166, 255, 0.15);
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .inbox-card:hover {
      background-color: #f0f8ff;
    }

    .inbox-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 20px;
      border: 3px solid var(--primary-blue);
    }

    .inbox-details {
      flex-grow: 1;
    }

    .inbox-user-name {
      font-size: 18px;
      margin-bottom: 5px;
      color: var(--dark-blue);
      font-weight: 600;
    }

    .inbox-message {
      margin: 0;
      font-size: 15px;
      color: #666;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .inbox-time {
      font-size: 14px;
      color: #999;
      white-space: nowrap;
      margin-left: 15px;
    }

    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: flex-end;
      }

      .header-logo {
        width: 60px;
      }

      .inbox-card {
        flex-direction: column;
        align-items: flex-start;
      }

      .inbox-time {
        margin-top: 10px;
        align-self: flex-end;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <a href="index.html">
      <img src="images/Kenny Mccormick South Park.jpg" alt="SHIFT SWAP" class="header-logo" />
    </a>
    <nav>
      <ul class="nav-links">
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="card text-center mb-4">
      <div class="row justify-content-center">
        <div class="col-md-6 mb-2">
          <a href="search.html" class="btn btn-primary w-100">View Available Shifts</a>
        </div>
        <div class="col-md-6">
          <a href="shift.html" class="btn btn-success w-100">Swap your Shift</a>
        </div>
      </div>
    </div>

    <div class="inbox-container">
      <h2 class="text-center mb-4">Inbox</h2>
      <div class="inbox-list">
        <div class="inbox-card">
          <img src="images/user1.jpg" alt="User" class="inbox-avatar" />
          <div class="inbox-details">
            <h5 class="inbox-user-name">John Doe</h5>
            <p class="inbox-message">Hey, is the shift still available?</p>
          </div>
          <span class="inbox-time">10:30 AM</span>
        </div>

        <div class="inbox-card">
          <img src="images/user2.jpg" alt="User" class="inbox-avatar" />
          <div class="inbox-details">
            <h5 class="inbox-user-name">Jane Smith</h5>
            <p class="inbox-message">Yes, I'm interested in swapping shifts.</p>
          </div>
          <span class="inbox-time">9:15 AM</span>
        </div>

        <div class="inbox-card">
          <img src="images/user3.jpg" alt="User" class="inbox-avatar" />
          <div class="inbox-details">
            <h5 class="inbox-user-name">Michael Brown</h5>
            <p class="inbox-message">Let me know if you're available today.</p>
          </div>
          <span class="inbox-time">Yesterday</span>
        </div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 SHIFT SWAP. All Rights Reserved.
  </footer>

</body>

</html>
