<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SHIFT SWAP</title>

  <link rel="stylesheet" href="assets/fontawesome/css/all.min.css" />
  <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="home.css" />
  <script src="scrp/script.js" defer></script>

  <style>
    /* Reset and Layout */
    body {
      margin-top: 61px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #e6f2ff;
      color: #333;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background-color: var(--primary-blue);
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header-logo {
      width: 90px;
      height: 60px;
    }

    .nav-container {
      display: flex;
      align-items: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      margin-left: 20px;
    }

    .nav-links a {
      color: #fff;
      font-size: 18px;
      text-decoration: none;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .nav-links a:hover {
      color: #003366;
    }

    /* Forms & Cards */
    .card {
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      padding: 20px;
      background-color: #fff;
    }

    .form-group input,
    .form-group select {
      margin-bottom: 16px;
    }

    /* Buttons */
    .btn {
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .btn:hover {
      background-color: #003366;
      transform: translateY(-1px);
    }

    .btn-success:hover {
      background-color: #28a745;
    }

    .btn-danger:hover {
      background-color: #c82333;
    }

    /* Card content (Available Shifts) */
    .card-img-top {
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      height: 200px;
      object-fit: cover;
    }

    /* Footer */
    footer {
      background-color: var(--dark-blue);
      color: #fff;
      padding: 20px 0;
      text-align: center;
      font-size: 14px;
    }

    footer .fa {
      margin-left: 5px;
    }

    /* Utility */
    .text-center {
      text-align: center;
    }

    .mb-3 {
      margin-bottom: 1rem;
    }

    .mb-4 {
      margin-bottom: 1.5rem;
    }

    .py-5 {
      padding-top: 3rem;
      padding-bottom: 3rem;
    }

    /* Responsive Enhancements */
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        padding: 10px 20px;
      }

      .nav-links {
        margin-top: 10px;
      }

      .card-img-top {
        height: 180px;
      }

      .btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <a href="index.html">
      <img src="images/Kenny Mccormick South Park.jpg" alt="SHIFT SWAP" class="header-logo" />
    </a>
    <nav>
      <ul class="nav-links">
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li><a href="inbox.html"><i class="fas fa-inbox"></i> Inbox</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <div class="card text-center">
      <div class="row justify-content-center">
        <div class="col-md-6 mb-2">
          <a href="search.html" class="btn btn-primary w-100">View Available Shifts</a>
        </div>
        <div class="col-md-6">
          <a href="shift.html" class="btn btn-success w-100">Swap your Shift</a>
        </div>
      </div>
    </div>

    <main>
      <!-- Search Form Section -->
      <div class="container mb-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card p-4">
              <h3 class="text-center text-primary mb-3">Search for Available Shifts</h3>
              <p class="text-center">Refine your search below for more specific results.</p>
              <form class="form-group">
                <input type="text" placeholder="Full Name (e.g., John Daka)" class="form-control" required />
                <input type="date" class="form-control" placeholder="Start Date" required />
                <select class="form-control" required>
                  <option selected disabled>Select Shift Period</option>
                  <option>06:00 AM - 12:00 PM</option>
                  <option>12:00 PM - 06:00 PM</option>
                  <option>06:00 PM - 12:00 AM</option>
                  <option>12:00 AM - 06:00 AM</option>
                  <option>Any</option>
                </select>
                <select class="form-control" required>
                  <option selected disabled>Select Clinic/Hospital</option>
                  <option>Mtendere Clinic</option>
                  <option>Chelston Clinic</option>
                  <option>Chilenje Clinic</option>
                  <option>Levy Mwanawasa Hospital</option>
                  <option>Any</option>
                </select>
                <button type="submit" class="btn btn-success w-100 mt-2">Search</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Tinder-Style Shift Swap Card Section -->
      <section id="tinder-cards" class="content container py-5">
        <h3 class="text-center text-primary mb-4">Available Shifts</h3>
        <div class="row justify-content-center">
          <!-- Doctor Card 1 -->
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card">
              <img src="images/doctor1.jpg" alt="Doctor" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title">Dr. John Doe</h5>
                <p class="card-text">Available Shift: 8 AM - 4 PM</p>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-success">Swap Shift</button>
                  <button class="btn btn-danger">Decline</button>
                </div>
              </div>
            </div>
          </div>

          <!-- Doctor Card 2 -->
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="card">
              <img src="images/doctor2.jpg" alt="Doctor" class="card-img-top" />
              <div class="card-body">
                <h5 class="card-title">Dr. Jane Smith</h5>
                <p class="card-text">Available Shift: 4 PM - 12 AM</p>
                <div class="d-flex justify-content-between">
                  <button class="btn btn-success">Swap Shift</button>
                  <button class="btn btn-danger">Decline</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </main>

  <footer>
    <p>2025-25-03 <i class="fa fa-copyright"></i> Shift Swap. All Rights Reserved.</p>
  </footer>
</body>

</html>
